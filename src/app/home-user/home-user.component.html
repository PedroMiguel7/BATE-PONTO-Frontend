<div id="main">
    <app-sidebar></app-sidebar>
    <main>
        <app-header id="header">
          <h1>Hello, {{ user.nome }}!</h1>
          <p>Bate o ponto ai meliante</p>
        </app-header>
        <div class="corpo">
            <div class="corpo-part1">
                <section>
                    <h1>HISTÓRICO DE HORAS TRABALHADAS</h1>
                </section>
                <div class="section">
                    <h1>ÚLTIMOS PONTOS</h1>
                    <div class="pontos">
                        <div class="ponto"> aa</div>
                    </div>
                    <button type="submit" class="ipt_submit">
                        <span *ngIf="loading" nz-icon [nzType]="'sync'" [nzSpin]="true"></span>
                        <span *ngIf="!loading" nz-icon nzType="login" nzTheme="outline"></span> BATER PONTO
                    </button>
                </div>
            </div>
            <div class="corpo-part2">
                <div class="sectiondate"></div>
            </div>
        </div>
    </main>
</div>
