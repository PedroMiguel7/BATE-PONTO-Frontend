

<div class="sidebar">

    <ul class="sidebar-nav" *ngFor="let data of navData">
        <li class="sidebar-nav-item" >
            <div class="mini-square"></div>
            <a class="sidebar-item-link" 
                [routerLink]="[data.routerLink]"    
                >
                <span nz-icon nzType="home" nzTheme="fill" style="color: #4D4D4D" class="sidenav-item-icon"></span>
                    <span class="sidebar-text">{{data.label}}</span>
            </a>
        </li>
    </ul>

    <div class="sidebar-decoration">
        <img src="../../../assets/Logo.svg" alt="">
    </div>
</div>
